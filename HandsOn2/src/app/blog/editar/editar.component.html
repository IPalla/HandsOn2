<form novalidate [ngClass]="oValidado" #form1="ngForm" (ngSubmit)="editarInput()">
  <!--Text-->  
  <fieldset>
      <legend>Editar Entrada</legend>  

      <div class="form-group row">
        <!--Etiqueta / Campo "titulo"-->         
        <label for="titulo" class="col-3">Título</label>
        <input type="text" class="form-control col-7"
        name="titulo" id="titulo" required maxlength="100"
        placeholder="Indica el título (es obligatorio)"
        [(ngModel)]="oEntrada.titulo"
        #tituloState="ngModel">
    </div>
    <div [hidden]="tituloState.valid || tituloState.untouched ">
        <div class="error-message"
          [hidden]="!tituloState.errors?.required">
          El titulo es obligatorio</div>
      </div> 


      <div class="form-group row">
         <!--Etiqueta / Campo "contenido"--> 
        <label for="coments" class="col-3">Descripción</label>
        <textarea type="text" rows="7" class="form-control col-7"
        id="coments" name="coments" maxlength="800"
        required 
        placeholder="Introduce la información de tu entrada"
        [(ngModel)]="oEntrada.descripcion"
        #comentsState="ngModel">
        </textarea>
      </div>
    <div [hidden]="comentsState.valid || comentsState.untouched ">
        <div class="error-message"
            [hidden]="!comentsState.errors?.required">
            El campo es obligatorio</div>
    </div>

    <div class="row align-items-center">
      <!--Botone "Submit | Borrar"--> 
      <div class="col-9 offset-2">
        <button type="submit" class="btn btn-primary mr-2"
        [disabled]="form1.invalid">
            Añadir</button>
        <button type="button" class="btn btn-primary"
        [disabled]="form1.pristine" (click)="borrarInput()" >
            Borrar</button>
      </div>
    </div>

  </fieldset>  

  

</form>
