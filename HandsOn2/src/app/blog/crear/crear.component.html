<form novalidate [ngClass]="oValidado" #form1="ngForm">
  <!--Text-->  
  <fieldset>
      <legend>Nueva Entrada</legend>
     
      <div class="form-group row">
          <!--Etiqueta / Campo "Mombre"-->                        
          <label for="nombre" class="col-3">Nombre Usuario</label>
          <input type="text" class="form-control col-7"
          name="nombre" id="nombre" required minlength="3"
          placeholder="Indica el nombre (es obligatorio)"
          [(ngModel)]="oInputBlog.nombre"
          #nameState="ngModel">
      </div>
      <div [hidden]="nameState.valid || nameState.untouched ">
          <div class="error-message"
            [hidden]="!nameState.errors?.required">
            El nombre es obligatorio</div>
          <div class="error-message"
            [hidden] = "!nameState.errors?.minlength">
            El nombre debe tener un mínimo de 3 caracteres
          </div>
        </div> 

      <div class="form-group row">
          
          <label for="correo"  class="col-3">Correo</label>
          <input type="text" class="form-control col-7"
          id="correo" name="correo"
          required pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$"
          placeholder="Indica el correo (es obligatorio)"
          [(ngModel)]="oInputBlog.correo"
          #correoState="ngModel">
      </div>     
      <div [hidden]="correoState.valid || correoState.untouched ">
        <div class="error-message"
          [hidden]="!correoState.errors?.required">
          El correo es obligatorio</div>
        <div class="error-message"
          [hidden] = "!phoneState.errors?.pattern">
          El correo tiene que tener formato xxx@xx.xx
        </div>
      </div>

      <div class="form-group row">
         
          <label for="telefono" class="col-3">Teléfono</label>
          <input type="text" class="form-control col-7"
          id="telefono" name="telefono"
          required pattern="^\d{9}$"
          placeholder="Indica el teléfono (es obligatorio)"
          [(ngModel)]="oInputBlog.telefono"
          #phoneState="ngModel">
      </div>
      <div [hidden]="phoneState.valid || phoneState.untouched ">
          <div class="error-message"
              [hidden]="!phoneState.errors?.required">
              El teléfono es obligatorio</div>
          <div class="error-message"
              [hidden] = "!phoneState.errors?.pattern">
              El teléfono debe tener 9 digitos
          </div>
      </div>


      <div class="form-group row">
                               
        <label for="nombre" class="col-3">Título</label>
        <input type="text" class="form-control col-7"
        name="titulo" id="titulo" required maxlength="100"
        placeholder="Indica el título (es obligatorio)"
        [(ngModel)]="oInputBlog.titulo"
        #tituloState="ngModel">
    </div>
    <div [hidden]="tituloState.valid || tituloState.untouched ">
        <div class="error-message"
          [hidden]="!tituloState.errors?.required">
          El titulo es obligatorio</div>
      </div> 


      <div class="form-group row">
         
        <label for="coments" class="col-3">Descripción</label>
        <textarea type="text" rows="7" class="form-control col-7"
        id="coments" name="coments" maxlength="800"
        required 
        placeholder="Introduce la información de tu entrada"
        [(ngModel)]="oInputBlog.descripcion"
        #comentsState="ngModel">
        </textarea>
      </div>
    <div [hidden]="comentsState.valid || comentsState.untouched ">
        <div class="error-message"
            [hidden]="!comentsState.errors?.required">
            El campo es obligatorio</div>
    </div>

  </fieldset>  

  <div class="row">
    <div class="col-9 offset-3">
      <button type="submit" class="btn btn-primary mr-2"
      [disabled]="form1.invalid">
          Añadir</button>
      <button type="button" class="btn btn-primary"
      [disabled]="form1.pristine">
          Borrar</button>
    </div>
  </div>

</form>
