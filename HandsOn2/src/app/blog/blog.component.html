<div class="container mb-2">
        <div class="row align-items-center main">
            <div class="col text-center">
                <div class="card">
                  <div class="card-header">
                     <div class="row">
                       <h1 class="col-md-6"> Entradas de Blog </h1>
                       <form class="form-inline col-md-6" action="/action_page.php">
                         <input class="form-control mr-sm-2" name="search" type="text"  placeholder="Search" [(ngModel)]="sFiltrar">
                       </form>
                     </div>
                  </div>
                 <div class="card-body">
                 <ul>
                   <li *ngFor="let item of aEntradas; index as i;" >
                        <ng-container *ngIf="!isEmpty(); else listaCompleta">
                            <div id="entradas">
                            <ng-container *ngIf="item.titulo.includes(sFiltrar)" >
                                <app-lista [oEntrada]="item" ></app-lista>
                            </ng-container>
                            </div>
                        </ng-container>
        
                        <ng-template #listaCompleta>
                            <app-lista [oEntrada]="item"></app-lista>
                        </ng-template>
                        <ng-template #noResultados>
                            <h3>No hay resultados</h3>
                        </ng-template>

                   </li>
                   <li [className]="claseError">
                        <h3>No hay resultados</h3>
                   </li>
                 </ul>
               </div>
               <div class="card-footer">
                 <app-crear (outAddBlogItem)="addEntrada($event)"></app-crear>
               </div>
       
                </div>
            </div>
        </div>
       </div>
