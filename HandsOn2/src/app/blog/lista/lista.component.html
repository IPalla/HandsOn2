
<div class="card">

  <div class="card-body">
  <h4 class="card-title" (click)="setContent()">{{ title }}
  <i [className]="this.arrowClass"></i> </h4>
  <p class="card-text blog-content">{{ content }}</p>
  <p class="card-text ">By {{ author }}</p>
  <div class="container-fluid text-center text-md-center" [ngClass]="buttonsClass">
      <button type="button" class="btn btn-danger" [ngClass]="admin" (click)="deleteEntrada()">  <i class="fa fa-trash"></i> </button>
      <button type="button" class="btn btn-danger" (click)="editEntrada()" >  <i class="fa fa-edit"></i> </button>
  </div>
  <div class="form-group row " [ngClass]="contraClass">
      <!--Etiqueta / Campo "contraseña"-->
      <label for="correo"  class="col-2">Contraseña</label>
      <input type="password" class="form-control col-6"
      id="pass" name="pass"
      required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
      placeholder="Indica la contraseña del post"
      [(ngModel)]="pass">

      <button type="button" class="btn btn-danger col-3" (click)="editEntrada()">  <i class="fa fa-edit"></i> </button>
  </div>
  <div>

  </div>

</div>
